<!DOCTYPE html>
<html>
  <head>
 <link rel="stylesheet" type="text/css" href="style.css">
    <title>Groceries</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="page">
    
      <h2>Buy groceries</h2>
      <ul id="todo"><li id="one" class="hot"><em>fresh</em> figs</li><li id="two" class="hot">pine nuts</li><li id="three" class="hot">honey</li><li id="four">balsamic vinegar</li></ul>
    </div>
    <input type="text" id="items"><button id="btnAddElement"
          onclick="addItem();">
    Add New Item</button>
   <script>
function addItem(){

var newItem = document.getElementById('items').value;
    
// Create a new element and store it in a variable.
var newEl = document.createElement('li');

// Create a text node and store it in a variable.
var newText = document.createTextNode(newItem);

// Attach the new text node to the new element.
newEl.appendChild(newText);

// Find the position where the new element should be added.
var position = document.getElementsByTagName('ul')[0];

// Insert the new element into its position.
position.appendChild(newEl);}
</script>

  </body>
</html>

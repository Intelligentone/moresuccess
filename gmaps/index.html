
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="description" content="Validate Contact Us Form using Javascript">
    <meta name="keywords" content="HTML,CSS,JS">
    <meta name="author" content="zForm">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href= "style.css"/>  
    <title>Contact Us</title>

  </head>

  <body>

    <div class="form-box">

      <h2>CONTACT ME</h2>
      <form action="https://intelligentone.github.io/moresuccess/thankyou04/index.html" id="myform" onsubmit="return validateForm();" >
        
        <p>
          <label for='FirstName'>FIRSTNAME</label>
          <input type="text" id="FirstName" name="FirstName" />
        </p>
        <div id="errorMessages1"></div>
        
        <p>
          <label for='LastName'>LASTNAME</label>
          <input type="text" id="LastName" name="LastName" />
        </p>
        <div id="errorMessages2"></div>
        
        <p>
          <label for='Email'>EMAIL</label>
          <input type="text" id="Email" name="Email"/>
        </p>
        <div id="errorMessages3"></div>
        
       
        <p>
          <label for='Comments'>COMMENTS</label>
          <textarea cols="20" rows="8" id="Comments" name="Comments"></textarea>
        </p>     
        
        
        
        <p>
          <input type="submit" name="submit" value="Submit"/>
        </p>
      
      </form>

      <script src="script.js"> </script>

  <p><a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" 

height="31" width="88" /></a>


<a href="https://jigsaw.w3.org/css-validator/"><img src="https://jigsaw.w3.org/css-validator/images/woolly-icon"alt="Valid CSS!" 
height="31" width="88"/></a>
</p>

</div>


    </body>
  
</html>

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="description" content="Validate Contact Us Form using Javascript">
    <meta name="keywords" content="HTML,CSS,JS">
    <meta name="author" content="zForm">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href= "style.css"/>  
    <title>Contact Us</title>

  </head>

  <body>

    <div class="form-box">

      <h2>CONTACT ME</h2>
      <form action="https://intelligentone.github.io/moresuccess/thankyou04/index.html" id="myform" onsubmit="return validateForm();" >
        
        <p>
          <label for='FirstName'>FIRSTNAME</label>
          <input type="text" id="FirstName" name="FirstName" />
        </p>
        <div id="errorMessages1"></div>
        
        <p>
          <label for='LastName'>LASTNAME</label>
          <input type="text" id="LastName" name="LastName" />
        </p>
        <div id="errorMessages2"></div>
        
        <p>
          <label for='Email'>EMAIL</label>
          <input type="text" id="Email" name="Email"/>
        </p>
        <div id="errorMessages3"></div>
        
        <p>
          <label for='PhoneNumber'>PHONENUMBER</label>
          <input type="text" id="PhoneNumber" name="PhoneNumber"/>
        </p>
        <div id="errorMessages4"></div>
        
        <p>	
          <label for='UserName'>USERNAME</label>
          <input type="text" id="UserName" name="UserName" />
        </p>
        <div id="errorMessages5"></div>
        
        <p>
          <label for='Password'>PASSWORD</label>
          <input type="text" id="Password" name="Password" />
        </p>
        <div id="errorMessages6"></div>

        <p>
          <label for='Address'>ADDRESS</label>
          <textarea cols="20" rows="5" id="Address" name="Address" ></textarea>
        </p>
        <div id="errorMessages7"></div>
        
        <p>
          <label for='City'>CITY</label>
          <input type="text" id="City" name="City"/>
        </p>
        <div id="errorMessages8"></div>
        
        <p>
          <label for='State'>STATE</label>
          <select id="State"  name="State">
            <option value="000" selected="selected">*Please Select*</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            <option value="Others">Others</option>
          </select>
        </p>
        <div id="errorMessages9"></div>

        <p>
          <label for='Country'>COUNTRY</label>
          <select id="Country"  name="Country">
            <option value="000" selected="selected">*Please Select*</option>
            <option value="USA">United States</option>
            <option value="CAN">Canada</option>
            <option value="CHN">China</option>
            <option value="EGY">Egypt</option>
            <option value="JAM">Jamaica</option>
          
          </select>
        </p>
        <div id="errorMessages10"></div>
        
        <p>
          <label for='ZipCode'>ZIPCODE</label>
          <input type="text" id="ZipCode" name="ZipCode"/>
        </p>
        <div id="errorMessages11"></div>
        
        <p>
          <label for='Comments'>COMMENTS</label>
          <textarea cols="20" rows="8" id="Comments" name="Comments"></textarea>
        </p>	
        
        
        <p>
          <input type="submit" name="submit" value="Submit"/>
        </p>
      
      </form>

      <script src="script.js"> </script>

  <p><a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" 

height="31" width="88" /></a></p>

      <p>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!" />
    </a>
</p>
       

</div>


    </body>
  
</html>

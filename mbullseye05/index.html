<script>
var multiplier = prompt("Please select a value between 1-10"); 


var i = 0;


var msg = '<h2> Multiplication Table </h2>';

while (i <= 11) {
    msg += i + ' x ' + multiplier + ' = ' + (i * multiplier) + '<br />';
    i++;
}


var el = document.getElementById('blackboard');
el.innerHTML = msg;




var table;
do {
	table = prompt('Please select a number to be multiplied between 0 and 10');
} while(table < 0 || table > 10);	
var msg = '<h2>Multiplication Table</h2>';             


for(var i = 1; i < 11; i++) {
    msg += i + ' x ' + table + ' = ' + (i * table) + '<br />';
 }


var el = document.getElementById('blackboard');
el.innerHTML = msg;



  
</script>
